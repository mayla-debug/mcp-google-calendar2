runtime: "typescript"

build:
  install: "npm ci"
  command: "npm run build"

startCommand:
  type: "http"
  command: "node"
  args: [".smithery/index.cjs"]   # <-- avvia il wrapper generato

# non impostare PORT: la fornisce Smithery
env:
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  GOOGLE_SCOPES: "https://www.googleapis.com/auth/calendar"
  CALENDAR_ID: ""
