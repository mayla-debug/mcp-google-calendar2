runtime: "typescript"

build:
  install: "npm ci"
  command: "npm run build"

startCommand:
  type: "http"
  command: "node"
  args: ["dist/index.cjs"]

# Valori di default come STRINGHE.
# In Smithery poi imposterai i Secrets veri.
env:
  PORT: "0"
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  GOOGLE_SCOPES: "https://www.googleapis.com/auth/calendar"
  CALENDAR_ID: ""
