runtime: "typescript"

build:
  install: "npm ci"
  command: "npm run build"

startCommand:
  type: "shttp"
  command: "node"
  args: ["dist/index.cjs"]

env:
  PORT:
    required: true
  GOOGLE_CLIENT_ID:
    required: true
  GOOGLE_CLIENT_SECRET:
    required: true
  GOOGLE_SCOPES:
    default: "https://www.googleapis.com/auth/calendar"
  CALENDAR_ID:
    required: false
