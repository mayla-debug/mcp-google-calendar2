runtime: "typescript"

build:
  # Usa "npm install" perché stai modificando package.json da GitHub (niente lockfile aggiornato).
  # Se in futuro committi anche il package-lock.json, puoi tornare a: install: "npm ci"
  install: "npm install"
  command: "npm run build"

startCommand:
  type: "http"
  command: "node"
  args: ["dist/index.js"]

env:
  PORT: "0"
  # Solo valori non sensibili qui. Le chiavi reali vanno nei Secrets di Smithery.
  GOOGLE_SCOPES: "https://www.googleapis.com/auth/calendar.readonly"
  # CALENDAR_ID è opzionale (il codice userà "primary" se non presente)
  # CALENDAR_ID: "primary"
